<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Mummaaaa ‚ù§Ô∏è</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    background: #fff0f5;
    overflow: hidden;
    font-family: Arial, sans-serif;
  }

  /* Centered container */
  .centered {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
  }

  .pulseText {
    font-size: 3em;
    color: red;
    font-weight: bold;
    margin-bottom: 20px;
  }

  #ageCounter {
    font-size: 1.5em;
    color: #333;
    margin-bottom: 20px;
  }

  /* Falling emojis */
  .falling {
    position: fixed;
    top: -50px;
    font-size: 24px;
    animation-name: fall;
    animation-timing-function: linear;
    animation-iteration-count: infinite;
    pointer-events: none;
  }

  @keyframes fall {
    0% { transform: translateY(-50px) rotate(0deg); }
    100% { transform: translateY(110vh) rotate(360deg); }
  }

  /* Heartbeat line */
  .heartbeat {
    width: 300px;
    height: 20px;
    margin: 0 auto;
    position: relative;
    background: #333;
  }

  .heartbeat::before {
    content: '';
    position: absolute;
    width: 100%;
    height: 100%;
    background: repeating-linear-gradient(
      to right,
      transparent 0 2px,
      red 2px 4px
    );
    animation: heartbeatAnim 1s linear infinite;
  }

  @keyframes heartbeatAnim {
    0% { transform: translateX(-100%); }
    100% { transform: translateX(100%); }
  }
</style>
</head>
<body>

<div class="centered">
  <div class="pulseText">Happy Birthday Mummaaaa ‚ù§Ô∏è</div>
  <div id="ageCounter"></div>
  <div class="heartbeat"></div>
</div>

<!-- Falling emojis -->
<script>
const symbols = ["‚ù§Ô∏è","üíñ","üíó","ü©∑","üíê","üéâ","üåπ"];
function createSymbol() {
  const sym = document.createElement('div');
  sym.className = 'falling';
  sym.style.left = Math.random() * window.innerWidth + 'px';
  sym.style.fontSize = (20 + Math.random() * 30) + 'px';
  sym.style.animationDuration = (5 + Math.random() * 5) + 's';
  sym.textContent = symbols[Math.floor(Math.random() * symbols.length)];
  document.body.appendChild(sym);
  setTimeout(() => sym.remove(), 10000);
}
setInterval(createSymbol, 150);
</script>

<!-- Accurate age counter -->
<script>
function updateAge() {
  const birthDate = new Date("1982-11-29T00:00:00");
  const now = new Date();

  let years = now.getFullYear() - birthDate.getFullYear();
  let months = now.getMonth() - birthDate.getMonth();
  let days = now.getDate() - birthDate.getDate();
  let hours = now.getHours() - birthDate.getHours();
  let minutes = now.getMinutes() - birthDate.getMinutes();
  let seconds = now.getSeconds() - birthDate.getSeconds();

  if (seconds < 0) { seconds += 60; minutes--; }
  if (minutes < 0) { minutes += 60; hours--; }
  if (hours < 0) { hours += 24; days--; }
  if (days < 0) {
      const prevMonth = new Date(now.getFullYear(), now.getMonth(), 0);
      days += prevMonth.getDate();
      months--;
  }
  if (months < 0) { months += 12; years--; }

  document.getElementById('ageCounter').textContent = 
      `Meghna, You are ${years} years ${months} months ${days} days ${hours} hours ${minutes} minutes ${seconds} seconds ‚ù§Ô∏è`;
}
setInterval(updateAge, 1000);
updateAge();
</script>

</body>
