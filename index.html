<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Mummaaaa ‚ù§Ô∏è</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background: #fff0f5;
        font-family: Arial, sans-serif;
        text-align: center;
        overflow: hidden;
    }

    .pulseText {
        font-size: 2.5em;
        color: red;
        font-weight: bold;
        margin-top: 20px;
        animation: pulse 1.3s infinite;
    }

    @keyframes pulse {
        0% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.2); opacity: 0.8; }
        100% { transform: scale(1); opacity: 1; }
    }

    #ageCounter {
        font-size: 1.3em;
        margin-top: 10px;
        color: #444;
    }

    .fall {
        position: fixed;
        top: -50px;
        font-size: 25px;
        animation: fallAnim linear infinite;
    }

    @keyframes fallAnim {
        0% { transform: translateY(-50px) rotate(0deg); }
        100% { transform: translateY(110vh) rotate(360deg); }
    }
</style>
</head>

<body>

<div class="pulseText">Happy Birthday Mummaaaa ‚ù§Ô∏è</div>
<div id="ageCounter"></div>

<script>
// Falling emojis
const em = ["‚ù§Ô∏è","üíó","üíñ","ü©∑","üíê","üéâ","‚ú®","üå∏"];
function drop() {
    const d = document.createElement("div");
    d.className = "fall";
    d.style.left = Math.random() * window.innerWidth + "px";
    d.style.fontSize = (20 + Math.random()*25) + "px";
    d.style.animationDuration = (4 + Math.random()*4) + "s";
    d.textContent = em[Math.floor(Math.random()*em.length)];
    document.body.appendChild(d);
    setTimeout(()=>d.remove(), 9000);
}
setInterval(drop, 250);

// Age counter
function updateAge() {
    const dob = new Date("1982-11-29T00:00:00");
    const now = new Date();

    let years = now.getFullYear() - dob.getFullYear();
    let months = now.getMonth() - dob.getMonth();
    let days = now.getDate() - dob.getDate();
    let hours = now.getHours() - dob.getHours();
    let mins = now.getMinutes() - dob.getMinutes();
    let secs = now.getSeconds() - dob.getSeconds();

    if (secs < 0) { secs += 60; mins--; }
    if (mins < 0) { mins += 60; hours--; }
    if (hours < 0) { hours += 24; days--; }
    if (days < 0) { 
        const prevMonth = new Date(now.getFullYear(), now.getMonth(), 0).getDate();
        days += prevMonth; months--; 
    }
    if (months < 0) { months += 12; years--; }

    document.getElementById("ageCounter").textContent =
        `Meghna, you are ${years} years, ${months} months, ${days} days, ${hours} hrs, ${mins} mins, ${secs} secs ‚ù§Ô∏è`;
}
setInterval(updateAge, 1000);
updateAge();
</script>

</script>
