<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Mummaaaa ‚ù§Ô∏è</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    font-family: Arial, sans-serif;
    background: #000;
    color: white;
  }

  /* Fullscreen video background */
  .video-bg {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
    pointer-events: none; /* so clicks go through */
  }

  /* Centered birthday text */
  .centered {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
  }

  .pulse-text {
    font-size: 3em;
    color: red;
    font-weight: bold;
    animation: pulseAnimation 1s infinite;
  }

  @keyframes pulseAnimation {
    0% { transform: scale(1); opacity: 1; }
    50% { transform: scale(1.2); opacity: 0.7; }
    100% { transform: scale(1); opacity: 1; }
  }

  #ageCounter {
    font-size: 1.5em;
    margin-top: 20px;
  }

  /* Falling hearts/emojis */
  .falling {
    position: fixed;
    top: -50px;
    font-size: 24px;
    animation-name: fall;
    animation-timing-function: linear;
    animation-iteration-count: infinite;
    pointer-events: none;
  }

  @keyframes fall {
    0% { transform: translateY(-50px) rotate(0deg); }
    100% { transform: translateY(110vh) rotate(360deg); }
  }
</style>
</head>
<body>

<!-- YouTube heartbeat-style background video -->
<iframe class="video-bg" src="https://www.youtube.com/embed/b_htXQwXwPM?autoplay=1&loop=1&playlist=b_htXQwXwPM&controls=0&mute=1"
frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>

<div class="centered">
  <div class="pulse-text">Happy Birthday Mummaaaa ‚ù§Ô∏è</div>
  <div id="ageCounter"></div>
</div>

<!-- Falling emojis -->
<script>
const symbols = ["‚ù§Ô∏è","üíñ","üíó","ü©∑","üíê","üéâ","üåπ"];
function createSymbol() {
  const sym = document.createElement('div');
  sym.className = 'falling';
  sym.style.left = Math.random() * window.innerWidth + 'px';
  sym.style.fontSize = (20 + Math.random() * 30) + 'px';
  sym.style.animationDuration = (5 + Math.random() * 5) + 's';

<!-- Accurate age counter -->
<script>
function updateAge() {
    const birthDate = new Date("1982-11-29T00:00:00");
    const now = new Date();

    let years = now.getFullYear() - birthDate.getFullYear();
    let months = now.getMonth() - birthDate.getMonth();
    let days = now.getDate() - birthDate.getDate();
    let hours = now.getHours() - birthDate.getHours();
    let minutes = now.getMinutes() - birthDate.getMinutes();
    let seconds = now.getSeconds() - birthDate.getSeconds();

    if (seconds < 0) { seconds += 60; minutes--; }
    if (minutes < 0) { minutes += 60; hours--; }
    if (hours < 0) { hours += 24; days--; }
    if (days < 0) {
        const prevMonth = new Date(now.getFullYear(), now.getMonth(), 0);
        days += prevMonth.getDate();
        months--;
    }
    if (months < 0) { months += 12; years--; }

    document.getElementById('ageCounter').textContent = 
        `Meghna, You are ${years} years ${months} months ${days} days ${hours} hours ${minutes} minutes ${seconds} seconds ‚ù§Ô∏è`;
}
setInterval(updateAge, 1000);
updateAge();
</script>
