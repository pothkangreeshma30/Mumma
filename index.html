<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday Mummaaaa ‚ù§Ô∏è</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        overflow: hidden;
        background: #fff1f3;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Arial", sans-serif;
        flex-direction: column;
    }

    h1 {
        font-size: 38px;
        color: #c4002f;
        text-shadow: 2px 2px 10px white;
        margin-top: 40px;
    }

    #age {
        margin-top: 20px;
        font-size: 24px;
        color: #8b0021;
        font-weight: bold;
        text-shadow: 1px 1px 6px white;
    }

    .emoji {
        position: fixed;
        top: -50px;
        font-size: 30px;
        animation: fall linear infinite;
        opacity: 0.9;
    }

    @keyframes fall {
        0% { transform: translateY(-50px); opacity: 1; }
        100% { transform: translateY(110vh); opacity: 0; }
    }
</style>
</head>
<body>

<h1>Happy Birthday Mummaaaa ‚ù§Ô∏è</h1>
<div id="age"></div>

<script>
    const emojis = ["‚ù§Ô∏è", "üåπ", "üíê"];

    function createEmoji() {
        const span = document.createElement("span");
        span.className = "emoji";
        span.innerText = emojis[Math.floor(Math.random() * emojis.length)];
        span.style.left = Math.random() * 100 + "vw";
        span.style.fontSize = (25 + Math.random()*25) + "px";
        span.style.animationDuration = (3 + Math.random()*5) + "s";
        document.body.appendChild(span);

        setTimeout(() => span.remove(), 8000);
    }

    setInterval(createEmoji, 250);

    const dob = new Date("November 29, 1982 12:00:00");

    function updateAge() {
        const now = new Date();
        let diff = now - dob;

        let seconds = Math.floor(diff / 1000);
        let minutes = Math.floor(seconds / 60);
        let hours = Math.floor(minutes / 60);
        let days = Math.floor(hours / 24);
        let months = Math.floor(days / 30.44);
        let years = Math.floor(days / 365.25);

        seconds %= 60;
        minutes %= 60;
        hours %= 24;
        days = Math.floor(days % 30.44);
        months = Math.floor((months) % 12);

        document.getElementById("age").innerHTML =
        `Meghna, you are ${years} years ${months} months ${days} days ${hours} hours ${minutes} minutes and ${seconds} seconds ‚ù§Ô∏è`;
    }

    setInterval(updateAge, 1000);
    updateAge();
</script>

</body>
</html>
