<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('bg.jpg') no-repeat center center/cover;
      text-align: center;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    h1 {
      margin-top: 50px;
      font-size: 40px;
      color: #fff;
      text-shadow: 2px 2px 5px black;
    }

    #cake {
      width: 250px;
      margin-top: 30px;
      animation: float 3s infinite ease-in-out;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
      100% { transform: translateY(0); }
    }

    .msg {
      font-size: 24px;
      color: yellow;
      margin-top: 20px;
      text-shadow: 1px 1px 3px black;
    }
  </style>
</head>
<body>

  <h1>ðŸŽ‰ Happy Birthday! ðŸŽ‰</h1>

  <img id="cake" src="cake.png" alt="Birthday Cake">

  <div class="msg">Tap anywhere to start the music ðŸŽµ</div>

  <!-- ðŸ”Š AUDIO PART (THIS WILL PLAY ON TAP) -->
  <audio id="bgMusic" preload="auto">
    <source src="happy_birthday.mp3" type="audio/mpeg">
  </audio>

  <script>
    document.addEventListener("click", function() {
      const audio = document.getElementById("bgMusic");
      audio.volume = 1.0;
      if (audio.paused) audio.play();
    });
  </script>

</body>
</html>
